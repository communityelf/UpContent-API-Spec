/users:
  post:
    summary: Create User
    description: |
      Creates a new user when given a name, email, and password
    tags:
      - User
    parameters:
      - name: data
        in: body
        required: true
        schema:
          type: object
          properties:
            name:
              type: string
              description: Users name
            email:
              type: string
              format: email
              description: Users email address.
            password:
              type: string
              format: password
              description: Users password
    responses:
      200:
        description: User succesfully created.
        schema:
          type: object
          properties:
            user_id:
              type: string
              format: uuid
              description: An identifier for the new user.
      400:
        description: Missing a required field.
      409:
        description: Email taken.
        schema:
          type: object
          properties:
            email:
              description: Error response given when creating new user.
              type: string
              format: email
      default:
        description: Unexpected error.
        schema:
          $ref: 'http://localhost:8000/upc/definitions/error.yaml'
