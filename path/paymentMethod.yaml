get:
  operationId: get_payment_method
  summary: Get payment method
  description: |
    Get Stripe payment method
  tags:
    - User
    - Subscription
    - Get
  responses:
    200:
      description: Returns payment method
      schema:
        $ref: '../definitions/payment.yaml'
    404:
      description: User does not have a subscription
    default:
      description: Unexpected error
      schema:
        $ref: '../definitions/error.yaml'
put:
  operationId: create_payment_method
  summary: Add payment method
  description: |
    Add Stripe payment method
  tags:
    - User
    - Subscription
    - Create
  responses:
    201:
      description: Payment method created
      schema:
        type: object
        properties: {}
    400:
      description: Stripe error
      schema:
        type: object
        properties: {}
    404:
      description: User is not a stripe customer
      schema:
        type: object
        properties: {}
    default:
      description: Unexpected error
      schema:
        $ref: '../definitions/error.yaml'
