get:
  summary: Get payment method
  description: |
    Get Stripe payment method
  tags:
    - User
    - Subscription
  responses:
    200:
      description: Returns payment method
      schema:
        $ref: 'http://spec.upcontent.com/upc/definitions/payment.yaml'
    404:
      description: User does not have a subscription
    default:
      description: Unexpected error
      schema:
        $ref: 'http://spec.upcontent.com/upc/definitions/error.yaml'
put:
  summary: Add payment method
  description: |
    Add Stripe payment method
  tags:
    - User
    - Subscription
  responses:
    201:
      description: Payment method created
    400:
      description: Stripe error
      type: object
      properties:
          type: string
    404:
      description: User is not a stripe customer
    default:
      description: Unexpected error
      schema:
        $ref: 'http://spec.upcontent.com/upc/definitions/error.yaml'
