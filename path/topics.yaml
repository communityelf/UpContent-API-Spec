get:
  summary: List Topics
  description: |
    Retrieves a list of all of the authenticated user's topics
  tags:
    - Topics
  responses:
    200:
      description: An array of topics
      schema:
        type: array
        items:
          $ref: 'http://localhost:8000/upc/definitions/topic.yaml'
    default:
      description: Unexpected error
      schema:
        $ref: 'http://localhost:8000/upc/definitions/error.yaml'
post:
  summary: Create topic
  description: |
    Creates a new topic for the authenticated user
  tags:
    - Topics
  responses:
    200:
      description: Created topic succesfully
      schema:
        type: object
        properties:
          topic:
            type: string
            description: A unique identifier for the topic
    default:
      description: Unexpected error
      schema:
        $ref: 'http://localhost:8000/upc/definitions/error.yaml'
