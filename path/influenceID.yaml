get:
  summary: Get influence graph data
  description: |
    Retrieves data to build influence graph
  tags:
    - Suggestions
  parameters:
    - name: topic_id
      in: path
      required: true
      type: string
      format: uuid
  responses:
    200:
      description: Returns graph data.
      schema:
        type: object
        properties:
          links:
            type: array
            items:
              type: object
              properties:
                source:
                  type: integer
                  description: --Needs work--
                target:
                  type: integer
                  description: --Needs work--
                value:
                  type: number
                  format: double
                  description: --Needs work--
          nodes:
            type: array
            items:
              type: object
              properties:
                center:
                  type: number
                  format: double
                  description: --Needs work--
                group:
                  type: integer
                  description: --Needs work--
                name:
                  type: string
                  description: --Needs work--
                ref:
                  type: string
                  format: uuid
                  description: --Needs work--
                title:
                  type: string
                  description: --Needs work--
    404:
      description: Topic ID not found.
    default:
      description: Unexpected error.
      schema:
        $ref: 'http://localhost:8000/upc/definitions/error.yaml'
