get:
  summary: Create hootsuite session --NEEDS WORK--
  description: |
    Create hootsuite session
  tags:
    - User
  parameters:
    - name: session_id
      in: path
      required: true
      type: string
      format: uuid
  responses:
    200:
      description: Session retrieved
      schema:
       $ref: 'http://spec.upcontent.com/upc/definitions/userSession.yaml'
    401:
      description: Invalid session id
      schema:
        type: object
        properties:
          session_id:
            type: string
    default:
      description: Unexpected error
      schema:
        $ref: 'http://spec.upcontent.com/upc/definitions/error.yaml'
delete:
  summary: End UpContent session
  description: |
    End UpContent session --NEEDS WORK--
  tags:
    - User
  parameters:
    - name: session_id
      in: path
      required: true
      type: string
      format: uuid
  responses:
    200:
      description: Session retrieved
      schema:
       $ref: 'http://spec.upcontent.com/upc/definitions/userSession.yaml'
    default:
      description: Unexpected error
      schema:
        $ref: 'http://spec.upcontent.com/upc/definitions/error.yaml'
