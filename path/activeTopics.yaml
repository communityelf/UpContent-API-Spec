get:
  summary: Get active topics
  description: |
    Returns active topics
  tags:
    - Topics
  responses:
    200:
      description: Returns all active topics.
      schema:
        type: object
        properties:
          topics:
            type: array
            items:
              $ref: 'http://localhost:8000/upc/definitions/topic.yaml'
    default:
      description: Unexpected error.
      schema:
        $ref: 'http://localhost:8000/definitions/error.yaml'
put:
  summary: Set active topics
  description: Set topic(s) to active.
  tags:
    - Topics
  responses:
    200:
      description: Topics set to active
      schema:
        type: object
    400:
      description: Active topic limit exceded.
    default:
      description: Unexpected error.
      schema:
        $ref: 'http://localhost:8000/definitions/error.yaml'
