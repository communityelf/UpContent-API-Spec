post:
  summary: Get password reset-token
  description: |
    Sends email to user to reset password
  tags:
    - User
  parameters:
    - name: data
      in: body
      required: true
      schema:
        type: object
        properties:
          email:
            type: string
            format: email
            description: Users email address
  responses:
    200:
      description: Reset email password sent
    400:
      description: Email not found
    default:
      description: Unexpected error
      schema:
        $ref: '../definitions/error.yaml'
