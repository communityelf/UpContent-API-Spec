get:
  summary: Get suggestions
  description: |
    Returns a list of suggestions for a specfic topic
    using the topic ID provided
  tags:
    - Topics
    - Suggestions
  parameters:
    - name: id
      in: path
      description: Unique identifier for a topic
      required: true
      type: string
      format: uuid
  responses:
    200:
      description: Returns suggestions, if available
      schema:
        type: object
        properties:
          suggestions:
            type: array
            items:
              $ref: '../definitions/suggestion.yaml'
    400:
      description: Improperly formatted request
    404:
      description: Topic ID does not exist, or is owned by another user
    default:
      description: Unexpected error
      schema:
        $ref: '../definitions/error.yaml'
