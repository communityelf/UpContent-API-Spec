put:
  summary: Edit user
  description: |
    Change users name, email, or password
  tags:
    - User
  parameters:
    - name: user_id
      in: path
      required: true
      type: string
      format: uuid
    - name: data
      in: body
      required: true
      schema:
        type: object
        properties:
          name:
            type: string
            description: Users name
          email:
            type: string
            format: email
            description: Users email address.
          password:
            type: string
            format: password
            description: Users password
  responses:
    200:
      description: User succesfully edited.
    400:
      description: Type error
      schema:
        type: object
        properties:
          message:
            type: string
            description: Description of error.
    403:
      description: Authorization error.
      schema:
        type: object
        properties:
          message:
            type: string
            description: Description of error.
    409:
      description: Conflict error.
      schema:
        type: object
        properties:
          message:
            type: string
            description: Description of error.
    500:
      description: Base error.
      schema:
        type: object
        properties:
          message:
            type: string
            description: Description of error.
    default:
      description: Unexpected error.
      schema:
        $ref: '#/definitions/Error'
