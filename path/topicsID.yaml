patch:
  summary: Update topic
  description: |
    Updates a specific topic using the topic id parameter
  tags:
    - Topics
  parameters:
    - name: id
      in: path
      description: An identifier for the topic to be deleted.
      required: true
      type: string
      format: uuid
  responses:
    200:
      description: Updated topic succesfully.
      schema:
        type: object
        properties:
          topic:
            type: string
            format: uuid
            description: An identifier for the topic.
    400:
      description: Improperly formatted request.
    404:
      description: Topic id does not exist, or is owned by another user.
    default:
      description: Unexpected error.
      schema:
        $ref: 'http://localhost:8000/upc/definitions/error.yaml'
delete:
  summary: Delete topic
  description: |
    Deletes a specific topic using the topic id provided
  tags:
    - Topics
  parameters:
    - name: id
      in: path
      description: An identifier for the topic.
      required: true
      type: string
      format: uuid
  responses:
    200:
      description: Deleted topic succesfully.
    400:
      description: Improperly formatted request.
    404:
      description: Topic id does not exist, or is owned by another user.
    default:
      description: Unexpected error
      schema:
        $ref: 'http://localhost:8000/upc/definitions/error.yaml'
get:
  summary: Get a topic
  description: |
    Returns a specific topic using the topic id provided
  tags:
    - Topics
  parameters:
    - name: id
      in: path
      description: ID of topic to retrieve.
      required: true
      type: string
      format: uuid
  responses:
    200:
      description: Topic found.
      schema:
        type: object
        properties:
          topic:
            type: object
            items:
              $ref: 'http://localhost:8000/upc/definitions/topic.yaml'
    400:
      description: Improperly formatted request.
    404:
      description: Topic id does not exist, or is owned by another user.
    default:
      description: Unexpected error.
      schema:
        $ref: 'http://localhost:8000/upc/definitions/error.yaml'
