put:
  summary: Get user info --NEEDS WORK--
  description: |
    Get a specific user uuID or if user_ID = "me" get current user
  tags:
    - User
  parameters:
    - name: user_id
      in: path
      description: Identifier for user
      required: true
      type: string
  responses:
    200:
      description: User found
      schema:
        type: object
        properties:
          user:
            type: object
            properties:
              id:
                type: string
                format: uuid
                description: A unique identifier for a user
              email:
                type: string
                format: email
                description: Users email
              name:
                type: string
                description: Users name
    400:
      description: Type error
    404:
      description: User not found
    default:
      description: Unexpected error
      schema:
        $ref: 'http://localhost:8000/upc/definitions/error.yaml'
