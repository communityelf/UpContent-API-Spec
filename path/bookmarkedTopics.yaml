get:
  summary: Bookmarked topics
  description: Gets a list of bookmarked topics
  tags:
    - Topics
  responses:
    200:
      description: Topics bookmarked by user.
      schema:
        type: object
        properties:
          bookmarked-topics:
            type: array
            items:
              $ref: 'http://localhost:8000/upc/definitions/topic.yaml'
    default:
      description: Unexpected error.
      schema:
        $ref: 'http://localhost:8000/upc/definitions/error.yaml'
