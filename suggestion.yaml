type: object
properties:
  title:
    type: string
    description: The title of a suggestion.
  found:
    type: string
    format: date-time
    description: Date a suggestion was found, without a time zone, e.g. '2004-10-19 10:23:54'
  posted:
    type: string
    format: date-time
    description: Date a suggestion was posted, without a time zone, e.g. '2004-10-19 10:23:54'
  creator:
    type: string
    description: Author of suggestion content.
  status:
    type: integer
    description: Status of suggestion. 0 = ACTIVE, 1 = SAVED, 2 = DELETED
  text:
    type: string
    description: Full text of a suggestion.
  article_url:
    type: string
    description: Url of suggestion.
  image_url:
    type: string
    description: Url of the image associated to a suggestion.
  source_type:
    type: string
    description: Type of content. News, Blog.
  category:
    type: string
    description: Keywords that describe the category of a suggestion.
