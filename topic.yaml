type: object
properties:
  id:
    type: string
    format: uuid
    description: An identifier for the topic.
  name:
    type: string
    description: The display name of the topic.
  keywords:
    type: array
    items:
      type: string
      description: A search phrase that is queried for in the topic.
  category:
    type: string
    description: The category the topic belongs to. (deprecated)
  status:
    type: integer
    description: The status of the topic. 0 = ACTIVE, 1 = DELETED, 2 = DISABLED
  created:
    type: string
    format: date-time
    description: The date without a time zone, e.g. '2004-10-19 10:23:54'
